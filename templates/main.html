<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../static/main.css">
  </head>
  <body>
    <h1>Liam Callahan</h1>
    <h3>Computer Science Student</h3>
    <h2>US Citizen | <a href="mailto:me@acodecrafter.com">me@acodecrafter.com</a></h2>

    <div class="expandable">
      <button class="toggle-button">Projects</button>
      <div class="content">
        <h3>Project #1</h3>
        <h3>Project #2</h3>
        <h3>Project #3</h3>
      </div>
    </div>
    
    <div class="expandable">
      <button class="toggle-button">Experience</button>
      <div class="content">
        <h3>Project #1</h3>
        <h3>Project #2</h3>
        <h3>Project #3</h3>
      </div>
    </div>

    <div class="particles"></div>
    <script>
      var list = document.getElementsByClassName("expandable");
      for (var i = 0; i < list.length; i++) {
        list[i].addEventListener('click', (e) => {
          e.target.nextElementSibling.classList.toggle("visible");
        });
      }

      // Create particles
      const particlesDiv = document.querySelector('.particles');
      for (var i = 0; i < 60; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        particle.style.left = (Math.random()*100 - 30)+"%";
        particle.style.animationDelay = -(Math.random()*100)+"s";
        particle.style.opacity = Math.random()+0.5;
        particle.style.scale = Math.random()+1;
        particlesDiv.appendChild(particle);
      }
    </script>
  </body>
</html>
