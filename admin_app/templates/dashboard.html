<!DOCTYPE html>
<html>
<head>
    <title>Log Viewer</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; }
        th { background-color: #f2f2f2; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        .INFO { color: green; }
        .ERROR { color: red; }
        .WARNING { color: orange; }
    </style>
</head>
<body>
    <h2>Logs</h1>
    <table>
        <tr>
            <th>Time</th>
            <th>Level</th>
            <th>Source</th>
            <th>Message</th>
        </tr>
        {% for log in logs %}
        <tr>
            <td>{{ log[0] }}</td>
            <td class="{{ log[1] }}">{{ log[1] }}</td>
            <td>{{ log[2] }}</td>
            <td>{{ log[3] }}</td>
        </tr>
        {% endfor %}
    </table>
    <h2><a href="{{ url_for('create_post') }}">Create Post</a></h2>
</body>
</html>
